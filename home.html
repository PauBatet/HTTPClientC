<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{name}} - Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        header p {
            margin: 0.5rem;
            font-weight: 300;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #343a40;
        }
        .profile .info {
            flex: 1;
            margin-left: 2rem;
        }
        .profile .info h2 {
            margin: 0;
            font-size: 2rem;
            color: #343a40;
        }
        .profile .info p {
            color: #666;
            line-height: 1.6;
        }
        .about, .projects, .experience {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .section-content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project, .job {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .project h3, .job h3 {
            margin: 0;
            color: #343a40;
        }
        .project p, .job p {
            color: #666;
            flex: 1;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .footer-links li {
            display: inline;
            margin: 0 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
            .profile img {
                margin-bottom: 1rem;
            }
            .profile .info {
                margin-left: 0;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>{{name}}</h1>
        <p>{{title}}</p>
    </header>
    
    <div class="container">
        <section class="profile">
            <img src="{{image_url}}" alt="{{name}}">
            <div class="info">
                <h2>About Me</h2>
                <p>{{about}}</p>
            </div>
        </section>
    
        <section class="projects">
            <h2 class="section-title">Projects</h2>
            <div class="section-content">
                {{projects}}
            </div>
        </section>
    
        <section class="experience">
            <h2 class="section-title">Experience</h2>
            <div class="section-content">
                {{jobs}}
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; {{year}} {{name}}</p>
        <ul class="footer-links">
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
    
</body>
</html>
